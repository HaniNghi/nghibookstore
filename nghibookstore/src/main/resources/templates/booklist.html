<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Books</h1>
    <h1>Hello <span sec:authentication="name"></span>!</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" />
    </form>
    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.category.name}"></td>
            <td sec:authorize="hasAuthority ('ADMIN')">
                <a class="btn btn-success" th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
            </td>

            <td sec:authorize="hasAuthority ('ADMIN')">
                <a class="btn btn-success" th:href="@{/editbook/{id}(id=${book.id})}">Edit</a>
            </td>
        </tr>
    </table>

    <a href="/addbook" class="btn btn-primary">Add Book</a>
</body>

</html>

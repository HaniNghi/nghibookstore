<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        form>div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        form {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Edit book</h1>
    <div>
        <form th:object="${book}" th:action="@{/update}" action="#" method="post">
            <input type="hidden" th:field="*{id}" class="form-control" />
            <div class="author-container">
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" />
            </div>

            <div class="title-container">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" />
            </div>

            <div class="publication-year-container">
                <label for="publicationYear">Publication Year</label>
                <input type="number" id="publicationYear" th:field="*{publicationYear}" />
            </div>

            <div class="isbn-container">
                <label for="isbn">IBSN</label>
                <input type="text" id="isbn" th:field="*{isbn}" />
            </div>

            <div class="price-container">
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" />
            </div>

            <div class="catelist-container">
                <label for="catelist">Category</label>
                <select id="catelist" th:field="*{category}" class="form-control">
                    <option th:each="category: ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
                </select>
            </div>

            <div class="edit-container">
                <input class="btn btn-success" type="submit" value="Edit" />
            </div>
        </form>
    </div>
</body>

</html>
